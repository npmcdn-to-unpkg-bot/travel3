<div class="jumbotron jumbotron-index">
    <div class="container text-center">
        <h3>Welcome to Campture</h3>
        <p>Showcase and Discover experiences</p>
        <a  ng-href="#/howTo/" class="btn btn-primary btn-lg round"><img src="/img/icons/map.svg" alt=""> Campture Me!</a>
        <!--<a ng-show="userObj == undefined" class="btn btn-primary btn-lg round" data-target="#facebook-login-modal" data-toggle="modal"><img src="/img/icons/map.svg" alt=""> Campture Me!</a>
        <a ng-show="userObj" ng-href="#/account/postTrip" class="btn btn-primary btn-lg round"><img src="/img/icons/map.svg" alt=""> Campture Me!</a>-->
    </div>
</div>

<div class="trip-background-wrap">
    <div class="container">
        <div ng-show="!isSiteLoaded" class="site-loader site-loader-center" style="margin-top: 50px;">
            <div>
                <div class="stick"></div>
                <div class="stick"></div>
                <div class="stick"></div>
                <div class="stick"></div>
                <div class="stick"></div>
                <div class="stick"></div>
            </div>
            <p>I travel, therefore I am</p>
        </div>
        <div ng-show="isSiteLoaded" class="row" style="margin-top: 50px">
            <div class="col-sm-6 col-md-3" ng-repeat="trip in allTrips | filter:query">
                <div class="thumbnail">
                    <a ng-href="#/account/timeline/{{trip.id}}">
                        <img class="ig-lofi" ng-src="{{trip.cropped_image_url}}" alt="thumbnail1">
                    </a>
                    <div class="caption">
                        <a ng-href="#/account/timeline/{{trip.id}}">
                            <span class="pull-left trip_name title-overflow-hidden">{{trip.title}}</span>
                        </a>
                        <!--<span class="pull-right trip_date">{{trip.visited_places[0].date | date:"dd/MM/yyyy"}}</span>-->
                        <br>
                        <span class="pull-left"><a ng-href="#/account/profile/{{trip.user.id}}"><img ng-src="{{trip.user.facebook_profile.picture.data.url}}" alt="profile_pic" class="avatar img-circle"></a></span>
                        <span class="user_name_thumbnail"><a ng-href="#/account/profile/{{trip.user.id}}">{{trip.username}}</a></span>
                        <!--<span class="pull-right stats_thumbnail">{{trip.total_likes}}</span>-->
                        <span class="pull-right"><em class="fa fa-heart Like_icon_thumbnail"><sup>&nbsp; {{trip.total_likes}}</sup></em></span>

                        <!--<span class="pull-right stats_thumbnail">19</span>-->
                        <!--<span class="pull-right"><em class="fa fa-comments Like_icon_thumbnail"></em></span>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
